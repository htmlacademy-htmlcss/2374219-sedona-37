<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Гостиницы Седоны</title>
  </head>
    <header class="main-header">
      <nav class="main-header-nav">
        <a class="logo" href="https://htmlacademy.ru/"><img src="#" alt="Логотип Седоны"></a>
        <ul class="site-navigation">
          <li class="site-navigation-item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">О Седоне</a>
          </li>
          <li class="site-navigation-item site-navigation-item-current">
            <a>Гостиницы</a>
          </li>
        </ul>
        <ul class="hidden-items">
          <li class="hidden-item">
            <button class="visually-hidden">Поиск гостиниц</button>
          </li>
          <li class="hidden-item">
            <a href="#" class="visually-hidden">Избранное</a>
            <span>12</span>
          </li>
        </ul>
        <button class="main-button">Хочу сюда!</button>
      </nav>
    </header>
    <main>
      <section class="main-input-info">
        <h1 class="catalog-name">Гостиницы Седоны</h1>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html" class="visually-hidden">Главная</a>
          </li>
          <li class="breadcrumb-item">
            <a>Гостиницы</a>
          </li>
        </ul>
        <h2 class="infrastructure">Инфраструктура:</h2>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <label>
            <input type="checkbox" name="facility-one" value="Бассейн" checked>Бассейн
          </label>
          <label>
            <input type="checkbox" name="facility-two" value="Парковка" checked>Парковка
          </label>
          <label>
            <input type="checkbox" name="facility-three" value="Wi-Fi">Wi-Fi
          </label>
        </form>
        <h2 class="housing-types">Тип жилья:</h2>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <label>
            <input type="radio" name="housing-one" value="Бассейн" checked>Гостиница
          </label>
          <label>
            <input type="radio" name="housing-two" value="Парковка">Мотель
          </label>
          <label>
            <input type="radio" name="housing-three" value="Wi-Fi">Апартаменты
          </label>
        </form>
        <h2 class="prices">Стоимость:</h2>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <label>
            <input type="number" name="min-price" value="0">от
          </label>
          <label>
            <input type="number" name="max-price" value="9000">до
          </label>
          <input type="submit" value="Применить">
          <input type="reset" value="Сбросить">
        </form>
      </section>
      <section class="hotels-info">
        <p class="hotel-search">Найдено гостиниц: 38</p>
        <form action="https://echo.htmlacademy.ru/" method="post">
          <select name="main-plus">
            <option value="cheap">Самые дешёвые</option>
            <option value="expensive">Самые дорогие</option>
            <option value="popular">Самые популярные</option>
          </select>
        </form>
        <button class="visually-hidden cards-view">Показать карточками</button>
        <button class="visually-hidden one-view">Показать по одному</button>
        <button class="visually-hidden list-view">Показать списком</button>
      </section>
    </main>
</html>
